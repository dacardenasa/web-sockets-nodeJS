<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Web Sockets Server</title>
  </head>
  <body class="container">
    <h1>Hello from web sockets server</h1>
    <hr />
    <p>
      Server Status:
      <span id="labelOnline" class="text-success">Online</span>
      <span id="labelOffline" class="text-danger">Offline</span>
    </p>
    <div class="col">
      <div class="col mb-2">
        <label for="name" class="mb-2">Message:</label>
        <input
          type="text"
          id="textMessage"
          name="textMessage"
          class="form-control"
          placeholder="Enter your message"
        />
      </div>
      <div class="col">
        <button id="submitButton" class="btn btn-primary">Enviar</button>
      </div>
    </div>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
  </body>
</html>
